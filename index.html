<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
</head>

<body>
    <h1 class="header-h1">Our Pricing</h1>
    <div class="toggle">
        <span>
            <h4 class="h4-tag">Annually</h4>
        </span>

        <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
        </label>

        <span>
            <h4 class="h4-tag">Monthly</h4>
        </span>
    </div>
    <div class="cards">
        <div class="card">
            <h2 class="h2-tag">Basic</h2>
            <p class="price">$199.99</p>
            <ul class="ul-tag">
                <hr class="hr-line" />
                <li class="li-tag">500 GB Storage</li>
                <hr class="hr-line" />
                <li class="li-tag">2 Users Allowed</li>
                <hr class="hr-line" />
                <li class="li-tag">Send up to 3 GB</li>
                <hr class="hr-line" />
            </ul>
            <button class="learnMore-button">LEARN MORE</button>
        </div>
        <div class="card highlighted">
            <h2 class="ProfessionalHeading">Professional</h2>
            <p class="price">$249.99</p>
            <ul class="ul-tag">
                <hr class="hr-line" />
                <li class="li-tag">1 TB Storage</li>
                <hr class="hr-line" />
                <li class="li-tag">5 Users Allowed</li>
                <hr class="hr-line" />
                <li class="li-tag">Send up to 10 GB</li>
                <hr class="hr-line" />
            </ul>
            <button class="highlightedbutton">LEARN MORE</button>
        </div>
        <div class="card">
            <h2 class="h2-tag">Master</h2>
            <p class="price">$399.99</p>
            <ul class="ul-tag">
                <hr class="hr-line" />
                <li class="li-tag">2 TB Storage</li>
                <hr class="hr-line" />
                <li class="li-tag">10 Users Allowed</li>
                <hr class="hr-line" />
                <li class="li-tag">Send up to 20 GB</li>
                <hr class="hr-line" />
            </ul>
            <button class="learnMore-button">LEARN MORE</button>
        </div>
    </div>

</body>

</html>
